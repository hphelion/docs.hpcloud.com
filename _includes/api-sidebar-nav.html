<aside class="box section-navigation fixed_menu">
  <ul>
    {% for link in site.apinavigation %}
      {% assign current = nil %}
      {% if page.permalink == link.url %}
        {% assign current = 'highlighted' %}
      {% endif %}
      <li>
        <a class="{{ current }}" href="{{ link.url }}"><span>{{ link.text }}</span></a>
      </li>
    {% endfor %}
  </ul>
</aside>
